<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone Vanilla</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="guess_list" class="guessList">
    <div class="guessWord" data-index="0">
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
    </div>
    <div class="guessWord" data-index="1">
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
    </div>
    <div class="guessWord" data-index="2">
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
    </div>
    <div class="guessWord" data-index="3">
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
    </div>
    <div class="guessWord" data-index="4">
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
    </div>
    <div class="guessWord" data-index="5">
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
      <span class="guessLetter"></span>
    </div>
  </div>
  <div id="keyboard" class="keyboard"></div>
  <script src="/index.js"></script>
</body>
</html>
