<!DOCTYPE html>
<html lang="en" data-modal>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yordle</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body data-gamestate>
  <header>
    <h1>Y<span>ordle</span></h1>
    <button id="options_menu_button" class="options-menu-button">â˜°</button>
  </header>
  <main>
    <div id="guess_list_root" class="guessList"></div>
    <button id="challenge_button" class="challenge-button">Challenge a Friend</button>
    <button id="new_game_button" class="newGame-button">New Game</button>
    <div id="keyboard" class="keyboard"></div>
    <br/>
  </main>
  <div id="modal" class="modal-container">
    <div class="modal-inner-container">
      <button id="modal_close_button" class="modal-close">x</button>
      <div id="gloat_container" class="gloat-container"></div>
      <div id="options_container" class="options-container">
        <div class="row">
          <p>Dark Mode</p>
          <label class="toggle">
            <input type="checkbox">
            <span></span>
          </label>
        </div>
        <div class="row">
          <p>Swap Enter/Backspace</p>
          <label class="toggle">
            <input type="checkbox">
            <span></span>
          </label>
        </div>
      </div>
      <div id="stats_container" class="stats-container">
        <div class="recentWords-container">
          <h3>Recently Seen Words</h3>
          <ul id="recent_words_list_root"></ul>
        </div>
        <button id="reset_all" class="resetAll-button">Reset All Data</button>    
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bokehfy@0.2.1/lib/bokehfy.min.js"></script> -->
  <script src="./wordlist.js"></script>
  <script src="./index.js"></script>
</body>
</html>
