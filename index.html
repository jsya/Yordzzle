<!DOCTYPE html>
<html lang="en" data-modal>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yordzzle</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body data-gamestate>
  <header>
    <h1>Y<span>ordzzle</span></h1>
    <button id="stats_screen_open_button" class="stats-screen-open-button">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 490.4 490.4" style="enable-background:new 0 0 490.4 490.4;" xml:space="preserve">
        <path d="M17.2,251.55c-9.5,0-17.2,7.7-17.2,17.1v179.7c0,9.5,7.7,17.2,17.2,17.2h113c9.5,0,17.1-7.7,17.1-17.2v-179.7     c0-9.5-7.7-17.1-17.1-17.1L17.2,251.55L17.2,251.55z M113,431.25H34.3v-145.4H113V431.25z"/>
        <path d="M490.4,448.45v-283.7c0-9.5-7.7-17.2-17.2-17.2h-113c-9.5,0-17.2,7.7-17.2,17.2v283.6c0,9.5,7.7,17.2,17.2,17.2h113     C482.7,465.55,490.4,457.85,490.4,448.45z M456.1,431.25h-78.7v-249.3h78.7L456.1,431.25L456.1,431.25z"/>
        <path d="M301.7,465.55c9.5,0,17.1-7.7,17.1-17.2V42.05c0-9.5-7.7-17.2-17.1-17.2h-113c-9.5,0-17.2,7.7-17.2,17.2v406.3     c0,9.5,7.7,17.2,17.2,17.2H301.7z M205.9,59.25h78.7v372h-78.7L205.9,59.25L205.9,59.25z"/>
      </svg>
    </button>
    <button id="options_menu_button" class="options-menu-button">☰</button>
  </header>
  <main>
    <div id="guess_list_root" class="guessList"></div>
    <div id="keyboard" class="keyboard">
      <div class="keyboard-row">
        <button class="keyboard-key" data-key="q">q</button>
        <button class="keyboard-key" data-key="w">w</button>
        <button class="keyboard-key" data-key="e">e</button>
        <button class="keyboard-key" data-key="r">r</button>
        <button class="keyboard-key" data-key="t">t</button>
        <button class="keyboard-key" data-key="y">y</button>
        <button class="keyboard-key" data-key="u">u</button>
        <button class="keyboard-key" data-key="i">i</button>
        <button class="keyboard-key" data-key="o">o</button>
        <button class="keyboard-key" data-key="p">p</button>
      </div>
      <div class="keyboard-row">
        <button class="keyboard-key" data-key="a">a</button>
        <button class="keyboard-key" data-key="s">s</button>
        <button class="keyboard-key" data-key="d">d</button>
        <button class="keyboard-key" data-key="f">f</button>
        <button class="keyboard-key" data-key="g">g</button>
        <button class="keyboard-key" data-key="h">h</button>
        <button class="keyboard-key" data-key="j">j</button>
        <button class="keyboard-key" data-key="k">k</button>
        <button class="keyboard-key" data-key="l">l</button>
      </div>
      <div class="keyboard-row">
        <button class="keyboard-key" data-key="↵">↵</button>
        <button class="keyboard-key" data-key="z">z</button>
        <button class="keyboard-key" data-key="x">x</button>
        <button class="keyboard-key" data-key="c">c</button>
        <button class="keyboard-key" data-key="v">v</button>
        <button class="keyboard-key" data-key="b">b</button>
        <button class="keyboard-key" data-key="n">n</button>
        <button class="keyboard-key" data-key="m">m</button>
        <button class="keyboard-key" data-key="←">←</button>
      </div>
    </div>
    <div class="buttons">
      <button id="challenge_button" class="challenge-button">Challenge a Friend</button>
      <button id="new_game_button" class="newGame-button">New Game</button>
    </div>
  </main>
  <div id="modal" class="modal-container">
    <div class="modal-inner-container">
      <button id="modal_close_button" class="modal-close">x</button>
      <div id="gloat_container" class="gloat-container"></div>
      <div id="options_container" class="options-container">
        <div class="row">
          <h2>Settings</h2>
        </div>
        <!-- <div class="row">
          <p>Dark Mode</p>
          <label class="toggle">
            <input type="checkbox">
            <span></span>
          </label>
        </div>
        <div class="row">
          <p>Swap Enter/Backspace</p>
          <label class="toggle">
            <input type="checkbox">
            <span></span>
          </label>
        </div> -->
        <button id="reset_game" class="button button--reset reset-game-button">Reset Current Game</button>
        <button id="reset_all" class="button button--reset reset-all-button">Reset All Data</button>    
      </div>
      <div id="stats_container" class="stats-container">
        <div class="row">
          <h2>History</h2>
        </div>
        <div class="row">
          <div class="recentWords-container">
            <h3>Recently Seen Words</h3>
            <ul id="recent_words_list_root"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bokehfy@0.2.1/lib/bokehfy.min.js"></script> -->
  <script src="./wordlist.js"></script>
  <script src="./index.js"></script>
</body>
</html>
